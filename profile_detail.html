<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/profile_detail.css">
    <script src="js/profile.js"></script>
</head>
<body>
    <h1> profile_detail </h1>
    <div class="profile_detail_container">
        <div class="row">

            <div class="profile" style="background: #BDBDBD;">
                <img class="user_profile_img" id="user_profile_img">
            </div>
            <div class="username" id="user_name"></div>


            <div class="profile_detail_btn">
                <h5>프로필 이미지 업로드</h5>
                <input type="file" class="btn btn-outline-dark">
                <div class="profile_detail_finish">
                    <button type="button" class="btn btn-outline-dark" onclick="imgupload()"> 프로필 이미지 미리보기 </button>
                </div>
            <hr class="line">
                <div class="profile_detail_finish">
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='profile.html'"> 수정 완료</button>
                </div>
            </div>

        </div>
    </div>

</body>
