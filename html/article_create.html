<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">

    <script src="../js/article_create.js"></script>

<body>
<h2 class = 'page_title'>게시글을 작성해주세요</h2>
<div class = 'wrap'>
    <div class = 'right_box'>
        <div id = 'output_img_tag'></div>
    </div>

    <form>
        <div class = 'left_box'>
            <div class="input-group input-group-lg" id="titlebox">
                <input type="text" id="title" name="title" placeholder="title">
            </div>
            <div class="input-group input-group-lg" id="contentbox"></div>
                <input type="text" id="content" name="content" placeholder="content">
            </div>
            <button class="btn btn-outline-dark" type="button" onclick=create_article()>저장</button>
        </div>
    </form>
</div>
