<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>article</title>
    <script src="../js/article_create.js"></script>
    <link rel="stylesheet" href="../css/article_create.css">
</head>
<body>
<div class="basetool">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="main.html">IIEII OPP</a>
            <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-outline-dark" id = 'profile_page' onclick="location.href='profile.html'">프로필</button>
                <button type="button" class="btn btn-outline-dark" id = 'like_page' onclick="location.href='likes_page.html'" >내가 좋아요한 게시글</button>
                <button type="button" class="btn btn-outline-dark" id = 'sign_out' onclick="handleSignout()" >로그아웃</button>
            </form>
        </div>
    </nav>
</div>
<h2 class = 'page_title'>게시글을 작성해주세요</h2>
<div class = 'wrap'>
    <div class = 'right_box'>
        <div id = 'output_img_tag'></div>
    </div>

    <form>
        <div class = 'left_box'>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="TITLE" >
                <label for="title">TITLE</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="CONTENT" id="content"></textarea>
                <label for="content">CONTENT</label>
              </div>
            <button class="btn btn-outline-dark" type="button" onclick=create_article()>저장</button>
        </div>
    </form>
</div>
</body>
</html>
