<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>사진보내기</title>
    <link rel="stylesheet" type="text/css" href="/css/image_transfer.css">
</head>

<body>
    <div class="pagetitle"><h2>사진보내기</h2></div>
    <div class="write-box">
        <hr>
        <form>
            <div class='input-group'>
                <label class="input-group-text" for="images">사진 업로드</label>
                <input class="form-control" type="file" id="file" accept="image/*">
                <button type="button" class="btn btn-outline-dark" onclick="handleuploadimg()">전송</button>
            </div>
            <div class="preview-Img-box">
                <img class="preview-Img" id="previewImg" alt="이미지 영역"/>
            </div>
        </form>
        <div class="select-dnn-box">
            <h4>화풍을 선택하세요</h4>
            <input type="checkbox" name="dnn-models" value="1" onclick="checkOnlyOne(this)">1.mosaic<br>
            <input type="checkbox" name="dnn-models" value="2" onclick="checkOnlyOne(this)">2.candy<br>
            <input type="checkbox" name="dnn-models" value="3" onclick="checkOnlyOne(this)">3.feathers<br>
            <input type="checkbox" name="dnn-models" value="4" onclick="checkOnlyOne(this)">4.starrynight<br>
            <input type="checkbox" name="dnn-models" value="5" onclick="checkOnlyOne(this)">5.la muse<br>
            <input type="checkbox" name="dnn-models" value="6" onclick="checkOnlyOne(this)">6.the scream<br>
            <input type="checkbox" name="dnn-models" value="7" onclick="checkOnlyOne(this)">7.udnie<br>
        </div>
    </div>
    <script src="js/image_transfer.js"></script>
</body>
