<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
    <div class="wrap">
        <h1>회원가입</h1>
        <div>
            <ul id="signup_message" class="signup_message"></ul>
        </div>
        <form>
            <div class = 'input_boxes'>
                <div class="input-group input-group-lg" id="usernamebox">
                    <input type="username" class="form-control" name="username" id="username" placeholder="username" />
                </div>

                <div class="input-group input-group-lg" id="passwordbox">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" />
                </div>

                <div class="input-group input-group-lg" id="passwordbox">
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="password1" />
                </div>

                <div class = 'signup_btns'>
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='signin.html'">로그인 이동</button>
                    <button type="button" class="btn btn-outline-dark" onclick="handleSignup()">회원가입</button>
                    <button type="button" class="btn btn-outline-dark" onclick="handleLogout()">로그아웃</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
