<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>article</title>
    <script src="../js/edit_article.js"></script>
    <link rel="stylesheet" href="../css/article_create.css">
</head>
<body>
<h2 class = 'page_title'>게시글을 수정해주세요</h2>
<div class = 'wrap'>
    <div class = 'right_box'>
        <div id = 'output_img_tag'></div>
    </div>

    <form>
        <div class = 'left_box'>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="TITLE" >
                <label for="title">TITLE</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="CONTENT" id="content"></textarea>
                <label for="content">CONTENT</label>
              </div>
            <button class="btn btn-outline-dark" type="button" onclick=edit_article()>수정</button>
        </div>
    </form>
</div>
</body>
</html>
